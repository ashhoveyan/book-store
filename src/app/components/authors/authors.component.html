<div class="container">
  <table>
    <caption>
      Authors
      <button (click)="openCreateForm()" type="button" class="change">Add new</button>
    </caption>
    <tr *ngFor="let author of authors">
      <td>{{author.id}}</td>
      <td>{{author.name}}</td>
      <td>{{author.genre}}</td>
      <td>
        <button (click)="openDeleteModal()">Delete</button>
        <div class="question" *ngIf="forDelete">
          <div class="questionClose" >
            <p> Are you sure you want to delete this item ?</p>
            <div class="questionClose__buttons">
              <button  (click)="deleteAuthors(author.id)"  class="questionClose__delete">Delete</button>
              <button (click)="closeDeleteModal()" class="questionClose__cancel">Cancel</button>
            </div>
          </div>
        </div>
        <button (click)="openEditForm(author)">Edit</button>
      </td>

      <div class="wrapper-flex" *ngIf="bool">
      <div  class="wrapper" >
      <form action="" [formGroup]="form" >
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" formControlName="name" value="{{author.name}}">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" name="name" formControlName="genre" value="{{author.genre}}">
        </div>
        <button class="wrapper__closeButton"   (click)="closeForm()">X</button>
        <button class="wrapper__saveButton" (click)="saveChanges()">Save </button>
        <button class="wrapper__reset"  (click)="reset()">Reset</button>

      </form>
      </div>
      </div>
    </tr>

  </table>
</div>
